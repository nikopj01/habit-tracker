<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient definitions for futuristic look -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" filter="url(#glow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="50" cy="50" r="42" fill="#0f172a"/>
  
  <!-- Checkmark symbol with gradient stroke -->
  <path 
    d="M30 52 L42 64 L70 36" 
    stroke="url(#gradient2)" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />
  
  <!-- Decorative circuit lines -->
  <path d="M15 50 L25 50" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M75 50 L85 50" stroke="#ec4899" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M50 15 L50 25" stroke="#a855f7" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M50 75 L50 85" stroke="#06b6d4" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="3" fill="#06b6d4" opacity="0.8"/>
  <circle cx="80" cy="20" r="3" fill="#ec4899" opacity="0.8"/>
  <circle cx="20" cy="80" r="3" fill="#ec4899" opacity="0.8"/>
  <circle cx="80" cy="80" r="3" fill="#06b6d4" opacity="0.8"/>
</svg>
